<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Inköpslista</title>
  </head>
  <body class="container">
    <h1 class="display-2 text-center">Inköpslista</h1>
    <h2>Vad vill du handla idag?</h2>
    <div class="row">
      <div class="col-md-8">
        <input id="todo" class="form-control" />
      </div>
      <div class="col-md-4">
        <button id="btn" class="w-100 btn btn-outline-success">
          Lägg till
        </button>
      </div>
    </div>

    <ul id="list" class="list-group mt-5"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {

        // Hämta våra element - caching => ökar prestanda
        let $todo = $("#todo"); // ID-Selector
        let $btn  = $("#btn");
        let $list = $("#list");

        // Lägga till click-event på knappen
        $btn.click(add);

        function add() {
          // Hämta värdet som finns i input-fältet
          let $text = $todo.val();

          // Skapa en li-tagg och lägg texten
          let $li = "<li class='list-group-item'>" + $text + "</li>";
          // let $li = `<li class='list-group-item'>${$text}</li>`;

          // Infoga li-taggen i ul-taggen
          $list.append($li);

          // Rensa input-fältet
          $todo.val("");
        }

        // Extra finess: Koppla Enter på input ($todo)
        $todo.keypress(function (event) {
          console.log(event);

          // Se aktuell kod för tangenten i console
          console.log(event.which);
          console.log(event.keyCode);

          if (event.which == 13) add(); // 13 = Enter/Retur
        });
      });
    </script>
  </body>
</html>

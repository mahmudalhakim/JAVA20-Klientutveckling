<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR - Demo</title>
  </head>
  <body>
    <h1>XHR - Demo</h1>

    <button id="loadBtn">HÃ¤mta XML via Ajax</button>

    <div id="output"></div>

    <script>
      document.getElementById("loadBtn").addEventListener("click", load);

      function load() {
        const xhr = new XMLHttpRequest();
        console.log(xhr);
        xhr.open("GET", "demo.xml");
        xhr.send();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseXML);
            console.dir(xhr.responseXML);
            renderXML(xhr.responseXML);
          }
        };
      }

      function renderXML(xml) {
        
        const allCDs = xml.getElementsByTagName("CD");
        console.log(allCDs);

        let output = "<ul>";
        for(let cd of allCDs){
            //console.log(cd);
            //console.dir(cd);
            console.dir(cd.children[0].innerHTML);
            output += "<li>" + cd.children[0].innerHTML + "</li>";
        }
        output += "</ul>";

        document.getElementById("output").innerHTML = output;


      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash test med Modernizr</title>
  </head>
  <body>
    <h1>Flash test med Modernizr</h1>

    <script src="modernizr-flash.js"></script>
    <script>
      if (Modernizr.flash) {
        console.log("Flash is supported");
      } else {
        console.error("Flash is not supported");
        alert("Flash is not supported")
      }
    </script>
  </body>
</html>

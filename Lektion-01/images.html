<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bilder</title>
  </head>
  <body>
    <h1>Bilder</h1>
    <h2>JPG/JPEG</h2>
    <img src="images/code.jpg" alt="Code" /> <br>
    <img src="https://nackademin.se/wp-content/uploads/2020/06/lotta-holmgren-1.jpg" alt="Lotta Holmgren">
  
    <h2>PNG</h2>
    <img src="images/web.png" alt="Web">

    <h2>SVG</h2>
    <img src="images/web.svg" alt="SVG Image">

    <h2>GIF</h2>
    <img src="images/cat.gif" alt="Animated GIF">
    
    <!-- OBS! img utan alt ger Error!!!
        <img src="images/cat.gif">
    -->

    <h2>Placeholder image (bildplatshållare)</h2>
    <img src="https://picsum.photos/200" alt="Placeholder image">
    <img src="https://picsum.photos/201" alt="Placeholder image">
    <img src="https://picsum.photos/202" alt="Placeholder image">
    <img src="https://picsum.photos/203" alt="Placeholder image">
    <img src="https://picsum.photos/204" alt="Placeholder image">

    <h3>Visa en specifik bild från picsum.photos</h3>
    <img src="https://picsum.photos/id/1/500" alt=""> <br>
    <img src="https://picsum.photos/id/1015/500" alt="">
</body>
</html>

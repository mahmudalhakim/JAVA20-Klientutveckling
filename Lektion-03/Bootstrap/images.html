<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body class="container">
    <h1>Responsive Images</h1>

    <h2>img-fluid</h2>
    <img
      src="https://picsum.photos/2000/300"
      class="img-fluid"
      alt="Dummy Image"
    />
    <hr />
    <img
      src="https://picsum.photos/200/300"
      class="img-fluid"
      alt="Dummy Image"
    />

    <h2>Rounded Images (Bild med runda hÃ¶rn)</h2>
    <img
      src="https://picsum.photos/201/300"
      class="img-fluid rounded"
      alt="Dummy Image"
    />

    <h2>Runda bilder (circle)</h2>
    <img
      src="https://picsum.photos/250"
      class="img-fluid rounded-circle"
      alt="Dummy Image"
    />

    <h2>Thumbnail</h2>
    <a href="https://picsum.photos/800/800">
      <img
        src="https://picsum.photos/100/100"
        class="img-fluid img-thumbnail"
        alt="Dummy Image"
    /></a>

    <a href="https://picsum.photos/801/801">
      <img
        src="https://picsum.photos/101/101"
        class="img-fluid img-thumbnail"
        alt="Dummy Image"
    /></a>

    <a href="https://picsum.photos/802/802"
      ><img
        src="https://picsum.photos/102/102"
        class="img-fluid img-thumbnail"
        alt="Dummy Image"
    /></a>

    <hr />

    <h2>Thumbnail & Rounded</h2>
    <a href="https://picsum.photos/1000"
      ><img
        src="https://picsum.photos/250"
        class="img-thumbnail rounded-circle"
        alt="Dummy Image"
    /></a>
  </body>
</html>

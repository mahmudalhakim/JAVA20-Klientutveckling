<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Breakpoints</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body class="container">
    <h1>Bootstrap Breakpoints</h1>

    <h2>Exempel 1</h2>
    <div class="row">
      <div class="col-sm border border-info">Kolumn 1</div>
      <div class="col-sm border border-info">Kolumn 2</div>
    </div>

    <hr />

    <h2>Exempel 2</h2>
    <div class="row">
      <div class="col-sm-3 border border-info">Kolumn 1</div>
      <div class="col-sm-4 border border-info">Kolumn 2</div>
      <div class="col-sm-5 border border-info">Kolumn 3</div>
    </div>

    <hr />

    <h2>Exempel 3 Mix&Match</h2>
    <a href="https://getbootstrap.com/docs/5.0/layout/grid/#mix-and-match">
      https://getbootstrap.com/docs/5.0/layout/grid/#mix-and-match</a> <br><br>
    <div class="row">
      <div class="col-sm-6 col-md-3 border border-info">Kolumn 1</div>
      <div class="col-sm-6 col-md-3 border border-info">Kolumn 2</div>
      <div class="col-sm-6 col-md-3 border border-info">Kolumn 3</div>
      <div class="col-sm-6 col-md-3 border border-info">Kolumn 4</div>
    </div>

    <hr />

    <h2>Sortera om kolumner</h2>

    <div class="row">
      <div class="col order-md-1 bg-warning">Kolumn 1</div>
      <div class="col order-md-3 bg-danger">Kolumn 2</div>
      <div class="col order-md-2 bg-info">Kolumn 3</div>
    </div>
  </body>
</html>

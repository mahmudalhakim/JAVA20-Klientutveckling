<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax via jQuery</title>
  </head>
  <body>
    <h1>Ajax via jQuery</h1>

    <div id="demoText">Visa text fr책n demo.txt h채r</div>
    <hr>
    <div id="demoJSON">Visa JSON fr책n demo.json h채r</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(run);

      function run() {
        $("#demoText").load("demo.txt");
        
        $.getJSON("demo.json", (response) => 
            $("#demoJSON").html(response.name)
        );
      }
    </script>
  </body>
</html>
